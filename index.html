<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p class="game-name">Rock Paper Scissors</p>
    <div class="game">
      <div class="display">
        <div class="round-count-container">
          <p class="round-counter">Round <span>1</span></p>
        </div>
        <div class="game-turn-container">
          <div class="pc choice"><p>PC</p></div>
          <p class="player-turn">
            Player turn!<br />
            select your choice...
          </p>
          <div class="pl choice"><p>PL</p></div>
        </div>
        <div class="score-container">
          <p class="score">PC-SP <span>0</span></p>
          <p class="score"><span>0</span> PL-SP</p>
        </div>
      </div>
      <div class="control">
        <div class="choices-container">
          <div class="circle selection" data-choice="rock">
            <div class="rock" data-choice="rock"></div>
          </div>
          <div class="circle selection" data-choice="paper">
            <div class="paper" data-choice="paper"></div>
          </div>
          <div class="circle selection" data-choice="scissors">
            <div class="scissors" data-choice="scissors"></div>
          </div>
        </div>
        <div class="menu">
          <button class="btn-start">Start</button>
          <!-- <button class="btn-theme">Theme</button> -->
          <button class="btn-end">End Game</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
